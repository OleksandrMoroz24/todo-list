{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Tags List</h1>
        <a href="{% url 'todo:tags-add' %}" class="btn btn-primary">Create</a>
    </div>

    {% if tag_list %}
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tag_list %}
            <tr>
                <td>{{ tag.name }}</td>
                <td>
                    <a href="{% url 'todo:tags-edit' pk=tag.id %}" class="btn btn-secondary btn-sm">Update</a>
                </td>
                <td>
                    <a href="{% url 'todo:tags-delete' pk=tag.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="alert alert-warning" role="alert">
        There are no tags.
    </div>
    {% endif %}
</div>
{% endblock %}
